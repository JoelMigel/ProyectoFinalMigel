<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>tienda</title>
</head>
<body>
    <header>
        <h1>Tienda</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                  </svg>
                  <div class="count-products">
                    <span id="contador-productos">0</span>
                  </div>
            </div>
            
              <div class="container-cart-products
              hidden-cart">
              <div class="row-product">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Zapatillas Nike SuperRep</p>
                        <span class="precio-producto-carrito">$80</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      
                </div>
              </div>
                
                 <div class="cart-total">
                    <h3>total:</h3>
                    <span class="total-pagar">$100</span>
                 </div>
              </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="./img/usama-akram-kP6knT7tjn4-unsplash.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Zapatillas Nike SuperRep</h2>
                <p class="price">$80</p>
                <button class="btnCompra">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="./img/sj-1UKn2qtvBR4-unsplash.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Zapatillas Adidas Ultra Boost</h2>
                <p class="price">$70</p>
                <button class="btnCompra">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="./img/ryan-plomp-76w_eDO1u1E-unsplash.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Zapatillas Air Jordan</h2>
                <p class="price">$150</p>
                <button class="btnCompra">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="./img/paul-gaudriault-a-QH9MAAVNI-unsplash.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Zapatillas Vans Old Skoll</h2>
                <p class="price">$60</p>
                <button class="btnCompra">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="./img/jeff-tumale-SD9Jyl1xNQ4-unsplash.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Zapatillas Nike AF1</h2>
                <p class="price">$80</p>
                <button class="btnCompra">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="tienda.js"></script>
    <script src="https://js.stripe.com/v3/"></script>

</body>
</html>
